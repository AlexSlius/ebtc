<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
<head {{ HEAD_ATTRS }}>
  <meta name="wot-verification" content="e568d13fe6d163c53d65" />
  {{ HEAD }}
</head>
<body {{ BODY_ATTRS }}>
{{ APP }}
<script type="text/javascript">
  window.helpcrunchSettings = {
    organization: 'ebtcpro',
    appId: '4d7fb3af-1d53-4b27-8ecb-2c94c68d5377'
  };
  (function(w, d) {
    var hS = w.helpcrunchSettings;
    if (!hS || !hS.organization) {
      return;
    }
    var widgetSrc = 'https://' + hS.organization + '.widget.helpcrunch.com/';
    w.HelpCrunch = function() {
      w.HelpCrunch.q?.push(arguments);
    };

    w.HelpCrunch.q = [];

    function r() {
      if (d.querySelector('script[src="' + widgetSrc + '"')) {
        return;
      }
      var s = d.createElement('script');
      s.async = 1;
      s.type = 'text/javascript';
      s.src = widgetSrc;
      (d.body || d.head).appendChild(s);
    }

    if (d.readyState === 'complete' || hS.loadImmediately) {
      r();
    } else if (w.attachEvent) {
      w.attachEvent('onload', r);
    } else {
      w.addEventListener('load', r, false);
    }
  })(window, document);
  window.addEventListener('load', function () {
    if(window.HelpCrunch) {
      const currentUrl = window.location.href;
      const parsedUrl = new URL(currentUrl);
      const path = parsedUrl.pathname;
      const pathParts = path.split('/');
      const language = pathParts[1];
      if (language.length === 2) {
        window.HelpCrunch('setPhraseList', language);
      } else
        window.HelpCrunch('setPhraseList', 'en');
    }
  });
</script>
</body>
</html>
